{% load i18n %}
<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-500">
    <div class="flex flex-col">
        <span>{% trans 'Hello' %}, </span>
        <span>&copy; 2021 BNB. {% trans 'All rights reserved' %}.</span>
    </div>
    <div class="flex mt-10">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/5 h-8" id="js-lang">
            {% if LANGUAGE_CODE == 'en' %}
            <option value="en" selected>English</option>
            {% else %}
            <option value="en">English</option>
            {% endif %}
            {% if LANGUAGE_CODE == 'ko' %}
            <option value="ko" selected>Korean</option>
            {% else %}
            <option value="ko">Korean</option>
            {% endif %}
        </select>
    </div>
</footer>
