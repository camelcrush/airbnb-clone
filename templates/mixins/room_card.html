<div class="w-1/4 mb-10 px-2">
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2"
            style="background-image: url({{room.first_photo}});">
        </div>
        <div class="flex justify-between truncate mb-2">
            <div class="truncate flex items-center">
                {% if room.host.superhost %}
                <span
                    class="uppercase font-medium text-xs border border-black text-black py-px px-1 mr-2 rounded">superhost</span>
                {% endif %}
                <span class="text-sm text-gray-600">{{room.city}}, {{room.country.name}}</span>
            </div>
            <div>
                <span class="text-sm flex items-center">
                    <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{room.total_rating}}
                </span>
            </div>
        </div>
        <span class="text-black block truncate">{{room.name}}</span>
    </a>
</div>
