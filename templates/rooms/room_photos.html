{% extends "base.html" %}

{% block page_title %}
{{room.name}}'s Photos
{% endblock page_title%}

{% block content %}

<div class="container flex flex-col mx-auto my-10">

    <div class="w-full my-10">
        <a href="{% url 'rooms:add-photo' room.pk %}" class="btn-link w-1/6 block">Upload Photo</a>
    </div>

    {% for photo in room.photos.all %}
    <div class=" mb-5 border border-gray-400 p-6 flex justify-between">
        <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-32 h-32" />
            <span class="ml-5 text-xl">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/5">
            <a href="{% url 'rooms:edit-photo' room.pk photo.pk %}" class="btn-link mb-5 bg-green-500">Edit</a>
            <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}" class="btn-link bg-red-600">Delete</a>
        </div>
    </div>
    {% endfor %}

    <div class="flex justify-center mt-5">
        <a href="{% url 'rooms:edit' room.pk %}" class="text-green-500 font-medium text-xl">Back to edit</a>
    </div>


</div>

{% endblock content %}
